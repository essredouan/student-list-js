<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Find Student Info</h2>
    <form id="studentForm">
        <label for="studentName">Enter Student Name:</label>
        <input type="text" id="studentName" name="studentName" placeholder="ex : Redouan" required><br><br>
        
        <button type="button" id="searchBtn">Search</button>
    </form>

    <h2>Student Details</h2>
    <div id="studentInfo">
    </div>

    <h2>Update Student List</h2>
    <form id="updateForm">
        <label for="updateName">Student Name:</label>
        <input type="text" id="updateName" name="updateName" placeholder="e.g., Ahmed" required><br><br>

        <label for="updateFullName">Full Name:</label>
        <input type="text" id="updateFullName" name="updateFullName" required><br><br>

        <label for="updateAge">Age:</label>
        <input type="number" id="updateAge" name="updateAge" required><br><br>

        <label for="updateLocation">Location:</label>
        <input type="text" id="updateLocation" name="updateLocation" required><br><br>

        <label for="updateMark">Mark:</label>
        <input type="number" id="updateMark" name="updateMark" required><br><br>

        <button type="button" id="updateBtn">Update</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
